<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>Market Research Survey</b></h1>
    <h2>Please take a few moments to complete this satisfaction survey.</h2>
    <hr>

    <div>
        <label for=""><b>What is your age range?</b></label><br>
        <select name="" id="" >
            <h1>18-24</h1>
            <option value="1">18-24</option>
            <option value="2">25-34</option>
            <option value="3">35-50</option>
            <option value="4">50+</option>
        </select><br>
    </div>

    <div>
        <label for=""><b>What is your yearly income range?</b></label><br>
        <select name="" id="" >
            <option value="1">$0 - $25,000</option>
            <option value="2">$25,001 - $5,0000</option>
            <option value="3">$5,0001 - $100,0000</option>
            <option value="4">$100,0000+</option>
        </select><br>
    </div>

    <div>
        <label for=""><b>Gender Identity</b></label><br>
        <input type="radio" name="gender" value="Male" checked>Male <br>
        <input type="radio" name="gender" value="Female">Female<br>
        <input type="radio" name="gender" value="Nonbinary">Nonbinary<br>
        <input type="radio" name="gender" value="Other">Other<br>
        <td> <input type="text"></td>
    </div>

    <div>
        <label for=""><B>Which of the following products have your purchased in the last 2 months. Please check all that apply.</B></label><br>
        <input type="checkbox" name="type" value="1" checked>Product1
        <input type="checkbox" name="type" value="2">Product2
        <input type="checkbox" name="type" value="3">Product3
    </div>

    <div>
        <label for=""><b>How often would you use our new product?</b></label><br>
        <input type="radio" name="time" value="daily" checked>Male <br>
        <input type="radio" name="time" value="weekly">weekly<br>
        <input type="radio" name="time" value="monthly">monthly<br>
    </div>

    <div>
        <label for=""><b>What would you pay for the new product?</b></label><br>
        <table>
            <tr>
                <td>
                    <label for=""><b>$</b></label>
                </td>
                <td> <input type="text" id="fdollar" name="fdollar"></td>
                <td>.</td>
                <td> <input type="text" id="fcent" name="fcent"></td>
            </tr>
            <tr>
                <td></td>
                <td><label for="fdollar">Dollar</label></td>
                <td></td>
                <td><label for="fcent">Cent</label></td>
            </tr>
        </table>
    </div>

    <div>
        <label for="" >What features would you like to see in the new product.</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>

    <h2>Please rate your level of agreement with the following statements.</h2><br>
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

</body>
</html>
